{% extends 'base.html' %}

{% block title %}Deleting Artice - {{ article.title }}{% endblock title %}

{% block content %}
<div class="container px-5 p-12 mx-auto flex items-center justify-center flex-col">
    <form class="bg-white p-10 rounded-lg min-w-full" method="post">
        {% csrf_token %}
        <h1 class="text-center text-2xl mb-6 text-gray-600 font-bold font-sans">Deleting Artice - {{ article.title }}</h1>
        <button type="submit" class="w-full mt-6 mb-3 bg-blue-500 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans">Delete Article - {{ article.title }}</button>
    </form>
</div>
{% endblock content %}
